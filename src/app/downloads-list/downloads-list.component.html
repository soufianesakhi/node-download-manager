<div class="container-fluid">
  <div class="row">

    <!-- Search -->
    <div class="col-md-12">
      <!--Sidebar content-->
      <span>Search:
        <input [(ngModel)]="fullTitle">
      </span>
      <span>Sort by:
        <select [(ngModel)]="order">
          <option value="dateCreated">dateCreated</option>
          <option value="priority">priority</option>
        </select>
      </span>
    </div>

    <!-- All links -->
    <div #allLinksContainer class="col-md-7">
      <div *ngFor="let links of downloadLinks | fullTitleFilter : fullTitle">
        <span type="button" class="badge" [class.badge-light]="links._id !== selectedLinks._id" [class.badge-primary]="links._id === selectedLinks._id"
          (click)="onSelect(links, $event, allLinksContainer)">
          {{ links.artist }}{{ links.artist ? ' - ' : '' }}{{links.title}}
        </span>
      </div>
    </div>

    <!-- Selected links details-->
    <div *ngIf="selectedLinks" class="card col-md-5" [ngStyle]="{'margin-top.px': selectedLinksMarginTop}">
      <div class="card-body">
        <button (click)="copyFullTitle()" type="button" class="btn btn-secondary card-link">Copy title</button>
        <button (click)="copyAllLinks()" type="button" class="btn btn-secondary card-link">Copy links</button>
        <a [routerLink]="['/edit-downloads', selectedLinks._id]" class="card-link">
          <button type="button" class="btn btn-secondary card-link">Edit</button>
        </a>
        <button (click)="deleteSelect()" type="button" class="btn btn-secondary card-link">Delete</button>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <a *ngFor="let source of selectedLinks.sources" href="{{source}}" class="card-link">Source</a>
          <a *ngFor="let preview of selectedLinks.previews" href="{{preview}}" class="card-link">Preview</a>
        </li>
        <li class="list-group-item">Id: {{selectedLinks._id}}</li>
        <li class="list-group-item">Category: {{selectedLinks.category}}</li>
        <li class="list-group-item">Priority: {{selectedLinks.priority}}</li>
        <li class="list-group-item">Size: {{selectedLinks.sizeMB}} MB</li>
      </ul>
      <div class="card-body">
        <textarea rows="2" cols="45" class="list-group-item">{{ getAllLinks(selectedLinks) }}</textarea>
      </div>
    </div>
  </div>
</div>
